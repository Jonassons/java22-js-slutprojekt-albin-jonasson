<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts/scritpt.js" defer></script>
    <link rel="stylesheet" href="./style/style.css">

    <title>flickr galleri</title>
</head>

<body>
    <h1>Albins image generator!</h1>
    <form id="flickr-form">
        <label for="search-term">Search Term -></label>
        <input type="text" id="search-term" name="search-term">

        <label for="image-size">Image Size -></label>
        <select id="image-size" name="image-size">
            <option value="s">Small</option>
            <option value="m">Medium</option>
            <option value="b">Big</option>
        </select>

        <label for="num-images">Number of Images -></label>
        <input type="number" id="num-images" name="num-images" min="1" max="500">

        <label for="sort-order">Sort Order -></label>
        <select id="sort-order" name="sort-order">
            <option value="relevance">Relevance</option>
            <option value="date-posted-desc">Date (newest first)</option>
            <option value="date-posted-asc">Date (oldest first)</option>
        </select>

        <input id="search-button" type="submit" value="Search">
    </form>

    <div id="image-gallery"></div>


</body>

</html>
